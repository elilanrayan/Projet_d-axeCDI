<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="single-hp.css">
    <title>Document</title>
</head>
<body>

    <header>
        <img src="img/logo.png" alt="logo_site" width="auto" height="100px">
        <div class="menu">
            <nav>
                <ul>
                    <li>Acceuil</li>
                    <li>Cartes</li>
                    <li>S'inscrire</li>
                    <li>Se connecter</li>
                </ul>
            </nav>
        </div>
    </header>


    <main>
        <div class="character"></div>
    </main>


    <footer>

        <div class="footer">

            <div class="foot1">
                <p>Informations</p>
                <p>Nous contacter</p>
                <p>Notre histoire</p>
                <p>Parrainage</p>
                <p>Livraisons</p>
            </div>

            <div class="foot2">
                <p>SAV</p>
                <p>Support téléphonique</p>
                <p>Support Chat</p>
                <p>Support E-Mail</p>

            </div>

            <div class="foot3">
                <p>Licence</p>
                <p>Créer des cartes</p>
                <p>CGV</p>
                <p>Mentions légales</p>
            </div>
        </div>

        
    </footer>
    
    <script>
        function fetchCharacter(){
            let url=window.location.search
            let slug= new URLSearchParams(url).get('slug')
            return fetch('https://hp-api.lainocs.fr/characters/'+slug)
            .then((response)=>response.json())
        }

        async function displayCharacter(){
            const data= await fetchCharacter()
            document.querySelector(".character").innerHTML=`
            <h1>${data.name}</h1>
            <img src='${data.image}' alt="${data.name}">
            <p> Maison: ${data.house}</p>
            <p>Nom de l'acteur : ${data.actor}</p>
            <a href="hp.html"> Back</a>
            `
        }

        displayCharacter()
    </script>
</body>
</html>
